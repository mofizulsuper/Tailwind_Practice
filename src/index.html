<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="w-screen h-screen flex items-center justify-center">
        <div class="max-w-5xl w-full mx-auto flex flex-col md:flex-row gap-6 bg-white p-10 rounded-xl shadow-2xl">
            <div class="w-full md:w-1/2 bg-[#e2ecff] flex rounded-xl">
                <div class="flex flex-col justify-center items-center p-10 text-center">
                    <img src="" alt="Logo" class="w-20 h-20 rounded-2xl">
                    <h1 class="text-2xl font-bold py-6">Let us help you run your own platform</h1>
                    <p class="text-sm text-gray-600">Our registration process is quicker than other platforms.</p>
                </div>
            </div>

            <div class="w-full md:w-1/2 py-10">
                <h1 class="text-2xl font-bold">Get Started</h1>
                <p class="text-gray-500 pb-10">Create your account now!</p>
                <form action="#" class="flex flex-col gap-4">
                    <div>
                        <label for="username" class="text-gray-500 pb-2 block">Username</label>
                        <input class="w-full focus:outline-none border border-gray-500 px-4 py-2 rounded" type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div>
                        <label for="email" class="text-gray-500 pb-2 block">Email</label>
                        <input class="w-full focus:outline-none border border-gray-500 px-4 py-2 rounded" type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="password" class="text-gray-500 pb-2 block">Password</label>
                        <input class="w-full focus:outline-none border border-gray-500 px-4 py-2 rounded" type="password" id="password" name="password" placeholder="******" required>
                    </div>
                    <button class="bg-[#0082df] px-4 py-2 text-white rounded-md w-full hover:cursor-pointer hover:bg-blue-700" type="submit">Register</button>
                </form>
                <p class="text-gray-500 text-center pt-10">Already have an account? <a href="#" class="text-blue-600 hover:underline">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
